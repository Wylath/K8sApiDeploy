apiVersion: v1
kind: Pod
metadata:
  name: k8sapifront
  namespace: k8sapideploy
  labels:
    app: k8sapifront
spec:
  nodeName: kind-worker
  containers:
    - name: k8sapideploy-front-prod
      image: wylath/k8sapideployfront:004
      resources:
        limits:
          memory: "600Mi"
          cpu: "0.5"
        requests:
          memory: "1Mi"
          cpu: "0.5"
      ports:
      - containerPort: 4200