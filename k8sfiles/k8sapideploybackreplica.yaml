apiVersion: v1
kind: ReplicationController
metadata:
  name: k8sapideploy-back
  namespace: k8sapideploy
spec:
  replicas: 5
  selector:
    app: k8sapiback
  template:
    metadata:
      labels:
        app: k8sapiback
    spec:
      containers:
        - name: k8sapideploy-back-prod
          image: wylath/k8sapideployback:002
          resources:
            limits:
              memory: "200Mi"
              cpu: "0.5"
            requests:
              memory: "1Mi"
              cpu: "0.5"
          ports:
          - containerPort: 3000 